<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Task | Edit Task</title>
</head>

<body>
    <!-- Bootstrap CSS CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css"
        integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <!-- Our Custom CSS -->
    <link rel="stylesheet" href="http://localhost:3420/settings/style2">
    <link rel="stylesheet" href="http://localhost:3420/tasks/css">


    <script src="https://code.jquery.com/jquery-3.2.1.min.js" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/axios@0.2.1/dist/axios.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"
        integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm"
        crossorigin="anonymous"></script>
    <!-- Font Awesome JS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">




    <div id="Index">
        <navbar-component></navbar-component>
        <div id="navbar-top">
            <navbar-top></navbar-top>
            <img src="../images/loading" id="Loading" ref="Loading">
            <div id="content2" ref="content2" class="center">
                <div class="bord">
                    <div class="headin center">Edit Holiday</div>
                    <div class="roww"></div>
                    <div class="form-group">
                        <table class="report2">


                            <tr>
                                <td style="text-align: right;"><strong>Name : </strong></td>
                                <td><input type="text" class="form-control" v-model="name" placeholder="Enter Name of task">
                                </td>
                            </tr>
    
                            <tr>
                                <td style="text-align: right;"><strong>Duration (in mins) : </strong></td>
                                <td><input type="number" class="form-control" v-model="duration"
                                        placeholder="Enter duration (in mins)"></td>
                            </tr>
                            <tr>
                                <td style="text-align: right;"><strong>Start Time : </strong></td>
                                <td><input type="time" class="form-control" v-model="start" placeholder="Start Time"></td>
                            </tr>
                            <tr>
                                <td style="text-align: right;"><strong>End Time : </strong></td>
                                <td><input type="time" class="form-control" v-model="end" placeholder="End Time" readonly>
                                </td>
                            </tr>
                            <tr>
                                <td style="font-weight: bold; text-align: right;">Day : </td>
                                <td>
                                    <select class="inp-block form-control" class="form-control" placeholder="Enter Country"
                                        v-model="day">
                                        <option value="0">Any</option>
                                        <option value="1">Monday</option>
                                        <option value="2">Tuesday</option>
                                        <option value="3">Wednesday</option>
                                        <option value="4">Thursday</option>
                                        <option value="5">Friday</option>
                                        <option value="6">Saturday</option>
                                        <option value="7">Sunday</option>
                                    </select>
                                <td>
                            </tr>
                            <tr>
                                <td style="text-align: right;"><strong>Description : </strong></td>
                                <td><textarea class="form-control" v-model="des"
                                        placeholder="Add some Description"></textarea></td>
                            </tr>
                            <br>
                            <tr>
                                <td style="text-align: right;">
                                </td>
    
                                <td>
                                    <input type="checkbox" v-model="fix" class="form-check-input" id="exampleCheck1">
    
    
                                    <i class="form-check-label" for="exampleCheck1">Fix this Task</i>
                                </td>
                            </tr>
                        </table>
    
                     

                    </div>
                    <div class="roww"></div>
                    <div v-if="error" class="error"> 
                        {{message_error}} !
                      </div> <br>
                      <div v-if="success" class="success"> 
                        {{message_success}} !
                      </div> 
                    <div class="center">
                    <button id='mybtn' @click="save()" style="padding: 5px 30px;" class="btn btn-success">{{word}} </button>
                    </div>
                    
                </div>

            </div>
        </div>
    </div>

    <script src="https://unpkg.com/vue@2.6.11/dist/vue.js"></script>
    <script src="http://localhost:3420/navbar2"></script>
    <script>
        var log = new Vue({
            el: "#Index",
            data: {
                myArray: [],
                name: '',
                start: '',
                duration: 0,
                day: 0,
                fix: 0,
                des: '',
                success: 0,
                error: 0,
                idx: [],
                message: "",
                message_error: "Enter the full details",
                message_success: "Page Loaded successfully",
                word:"EDIT",
                idx:'',

            },computed: {
                // a computed getter
                end: function () {
                    // `this` points to the vm instance
                    var h=parseInt(this.start.slice(0,2));
                    var min=parseInt(this.start.slice(3,5));
                    h=h+(this.duration/60);
                    min=min+this.duration%60;
                    if(min>60){
                        h=h+1;
                        min=min%60;
                    }
                    if(min==60){
                        min=0;
                        h=h+1;
                    }
                    if(h<10){
                        h='0'+h;
                    }
                    if(min<10){
                        min='0'+min;
                    }
                    if(h>24){
                        this.message_error=" Task should end in the same day !";
                        this.error=1;
                        $('#mybtn').prop('disabled', true);
                    }else{
                        this.error=0;
                        $('#mybtn').prop('disabled', false);
                    }
                    console.log(h+":"+min)
                    return (Math.floor(h)+":"+min);
                }
            },
            created: function () {
                this.load();
            },
            methods: {
                load: function () { 
                    var params = this.getParams(window.location.href)
                    
                    axios.get('http://localhost:3420/tasks/api/tasks?id='+params.id)
                        .then(function (Response1) {
                            log.idx=params.id
                            log.name=Response1.name,
                            log.duration=Response1.duration,
                            log.des=Response1.text,
                            log.start=Response1.start,
                            log.fix=Response1.fix,
                            log.day=Response1.day
                            log.loaderoff() 
                        })
                        .catch((err) => {
                            console.log(err)
                            log.error=1
                            log.message_error="Error connecting the database try again later !"
                            log.loaderoff()
                        })
                }, loaderoff() {
                    var app = this;
                    var loading = app.$refs.Loading
                    loading.style.display = "none"
                    var content = app.$refs.content2
                    content.style.display = "block"
                },getParams(url) {
                  var params = {};
                  var parser = document.createElement('a');
                  parser.href = url;
                  var query = parser.search.substring(1);
                  var vars = query.split('&');
                  for (var i = 0; i < vars.length; i++) {
                    var pair = vars[i].split('=');
                    params[pair[0]] = decodeURIComponent(pair[1]);
                  }
                  return params;
                },save(){
                    $('#mybtn').prop('disabled', true);
                    log.word='Saving..'
                    if (log.name == '') {
                        log.error = 1;
                        log.message_error = "Please enter a valid name !"
                        $('#mybtn').prop('disabled', false);
                        return;
                    } if (log.duration <= 0) {
                        log.error = 1;
                        log.message_error = "Please enter a valid duration !"
                        $('#mybtn').prop('disabled', false);
                        return;
                    }if(log.fix==1){
                        if(log.start==''){
                            log.error = 1;
                            log.message_error = "Please enter a valid starting time !"
                            $('#mybtn').prop('disabled', false);
                            return;
                        }
                    }
                    if(log.des==''){
                        log.des='No Comments'
                    }
                    log.error = 0

                    
                    $('#abc').show();
                    $.post('./edit_tsk?id='+log.idx, {
                        name: log.name,
                        start: log.start,
                        end: log.end,
                        duration: log.duration,
                        day: log.day,
                        des: log.des,
                        fix: (log.fix+0),
                    }, function (data) {
                        console.log(data.message)
                        if (data.message != 'true') {
                            log.error = 1
                            log.message_error = data.message

                        } else {
                            log.error = 0
                            log.success = 1
                            log.message_success = "Task Edited SuccessFully !"
                            setTimeout(() => {
                                window.location.href = "manage_tasks"
                            }, 1000);
                        }
                        $('#mybtn').prop('disabled', false);
                        $('#abc').hide();

                })
            }    

            }
        })    
    </script>

    <script src="http://localhost:3420/navbar2/collapsing"></script>
</body>

</html>
